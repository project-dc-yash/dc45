<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSmart - Farmer Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS STYLES */
        :root {
            --primary-green: #2d5a27;
            --soil-brown: #4b3621;
            --harvest-gold: #f4a261;
            --light-bg: #f4f7f4;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 1100px;
            max-width: 100%;
            height: 700px;
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* Left Side: Image/Branding */
        .visual-sidebar {
            flex: 1.2;
            background: linear-gradient(rgba(45, 90, 39, 0.3), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1592982537447-7440770cbfc9?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .visual-sidebar h1 {
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .visual-sidebar p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 400px;
        }

        /* Right Side: Form */
        .form-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-green);
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 40px;
        }

        .toggle-btns {
            display: flex;
            background: #eee;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 35px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
            color: #666;
        }

        .toggle-btn.active {
            background: var(--white);
            color: var(--primary-green);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .input-field input, .input-field select {
            width: 100%;
            padding: 14px;
            border: 2px solid #edf2ef;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-field input:focus {
            border-color: var(--primary-green);
            background-color: #f0f7f0;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #1e3d1a;
            transform: translateY(-2px);
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer-links a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .visual-sidebar { display: none; }
            .main-container { width: 450px; height: auto; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="visual-sidebar">
            <div class="hero-text">
                <h1>Smart Farming,<br>Better Yields.</h1>
                <p>Monitor your equipment, analyze soil health, and track crop growth with our advanced agricultural suite.</p>
            </div>
        </div>

        <div class="form-content">
            <div class="logo-area">
                <i class="fas fa-tractor"></i>
                <span>AgriSmart</span>
            </div>

            <div class="toggle-btns">
                <button class="toggle-btn active" onclick="switchForm('login', this)">Log In</button>
                <button class="toggle-btn" onclick="switchForm('signup', this)">Sign Up</button>
            </div>

            <div id="login-box" class="form-box active">
                <div class="input-field">
                    <label>FARMER ID / EMAIL</label>
                    <input type="text" placeholder="Enter your credentials">
                </div>
                <div class="input-field">
                    <label>PASSWORD</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <button class="submit-btn">Login to Farm</button>
                <div class="footer-links">
                    <a href="home.html">Forgot Password?</a>
                </div>
            </div>

            <div id="signup-box" class="form-box">
                <div class="input-field">
                    <label>FULL NAME</label>
                    <input type="text" placeholder="e.g. Samuel Green">
                </div>
                <div class="input-field">
                    <label>EQUIPMENT TYPE</label>
                    <select>
                        <option>Tractor / Heavy Machinery</option>
                        <option>Drones / Sensors</option>
                        <option>Irrigation Systems</option>
                        <option>Manual Tools</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" placeholder="samuel@farm.com">
                </div>
                <div class="input-field">
                    <label>CREATE PASSWORD</label>
                    <input type="password" placeholder="Min. 8 characters">
                </div>
                <button class="submit-btn">Create Account</button>
            </div>
            
            <div class="footer-links">
                By continuing, you agree to our <a href="#">Terms of Harvest</a>
            </div>
        </div>
    </div>

    <script>
        function switchForm(formName, element) {
            // Remove active class from all buttons and boxes
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-box').forEach(box => box.classList.remove('active'));

            // Add active class to selected elements
            element.classList.add('active');
            if (formName === 'login') {
                document.getElementById('login-box').classList.add('active');
            } else {
                document.getElementById('signup-box').classList.add('active');
            }
        }
    </script>
</body>
</html>
